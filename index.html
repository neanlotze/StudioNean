<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio Nean</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #808000; /* olijfgroen */
      transition: background-color 1s ease;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .logo {
      font-size: 4rem;
      font-weight: bold;
      display: flex;
      gap: 1rem;
      position: relative;
    }

    .word {
      transition: transform 1s ease;
    }

    .grid-section {
      height: 100vh;
      padding: 50px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }

    .box {
      background-color: #ddd;
      height: 150px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="logo">
      <span class="word" id="left-word">Studio</span>
      <span class="word" id="right-word">Nean</span>
    </div>
  </section>

  <section class="grid-section">
    <div class="box"></div>
    <div class="box" style="height: 200px;"></div>
    <div class="box" style="height: 120px;"></div>
    <div class="box" style="height: 180px;"></div>
    <div class="box"></div>
    <div class="box" style="height: 100px;"></div>
    <div class="box"></div>
    <div class="box" style="height: 220px;"></div>
  </section>

  <!-- GSAP & ScrollTrigger CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Tekst splitsen bij scroll
    gsap.to("#left-word", {
      scrollTrigger: {
        trigger: ".hero",
        start: "top top",
        end: "bottom top",
        scrub: true,
      },
      x: "-100vw",
      opacity: 0,
    });

    gsap.to("#right-word", {
      scrollTrigger: {
        trigger: ".hero",
        start: "top top",
        end: "bottom top",
        scrub: true,
      },
      x: "100vw",
      opacity: 0,
    });

    // Achtergrondkleur animatie
    gsap.to("body", {
      scrollTrigger: {
        trigger: ".grid-section",
        start: "top bottom",
        end: "top top",
        scrub: true,
      },
      backgroundColor: "#40e0d0", // turquoise
      ease: "none"
    });
  </script>

</body>
</html>
